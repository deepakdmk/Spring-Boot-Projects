<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Update Pullup Session</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/" th:href="@{/}">Deeps</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="/" th:href="@{/}">Home<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item" sec:authorize="isAuthenticated()">
					<a class="nav-link" href="#" th:href="@{/pullup}">Pullups</a>
				</li>
				<li class="nav-item" sec:authorize="isAuthenticated()">
					<a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container mt-5">
		<h2>Update Pullup Session</h2>
		<form action="#" th:action="@{/pullup/update/{id}(id=${pullupsessionentity.id})}" method="post"
			th:object="${pullupsessionentity}">
			<input type="hidden" th:field="*{id}">
			<div class="form-group">
				<label for="pullUpCount">Number of Pullups:</label>
				<input type="number" class="form-control" id="pullUpCount" name="pullUpCount" th:field="*{pullUpCount}"
					required>
			</div>
		<!--	<div class="form-group">
				<label for="sessionDatetime">Session Date and Time:</label>
				<input type="datetime-local" class="form-control" id="sessionDatetime" name="sessionDatetime"
					th:field="*{sessionDatetime}" required>
			</div> -->
			<button type="submit" class="btn btn-primary">Update</button>
		</form>
	</div>

</body>

</html>
