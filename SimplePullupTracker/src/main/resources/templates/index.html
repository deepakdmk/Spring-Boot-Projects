<!DOCTYPE html>
<html xmlns:th="thymeleaf.org" xmlns=:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="ISO-8859-1">
	<title>Login Page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/" th:href="@{/}" }>Deeps</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="/" th:href="@{/}">Home<span
							class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item" sec:authorize="isAuthenticated()">
					<a class="nav-link" href="#" th:href="@{/pullup}">Pullups</a>
				</li>
				<li class="nav-item" sec:authorize="isAuthenticated()">
					<a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
				</li>
			</ul>
		</div>
	</nav>
	
	<br>
	<br>

	<div class="container">
		<h1> Welcome, <span sec:authentication="principal.username">user</span></h1>
	</div>
	
	
	
</body>

</html>
