<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Pullup Session</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/" th:href="@{/}">Deeps</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="/" th:href="@{/}">Home<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item" sec:authorize="isAuthenticated()">
					<a class="nav-link" href="#" th:href="@{/pullup}">Pullups</a>
				</li>
				<li class="nav-item" sec:authorize="isAuthenticated()">
					<a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Success Message -->
	<div th:if="${param.success}">
		<div class="alert alert-info">You've added an entry
		</div>
	</div>

	<!-- Delete Success Message -->
	<div th:if="${param.deletesuccess}">
		<div class="alert alert-info">You've deleted an entry
		</div>
	</div>

	<!-- Update Success Message -->
	<div th:if="${param.updatesuccess}">
		<div class="alert alert-info">You've updated an entry
		</div>
	</div>

	<!-- Update fail Message -->
	<div th:if="${param.updatefail}">
		<div class="alert alert-danger">You've failed to update an entry
		</div>
	</div>



	<div class="container mt-5">
		<h2>Add Pullup Session</h2>
		<form action="#" th:action="@{/pullup}" method="post" th:object="${pullupsession}">
			<div class="form-group">
				<label for="pullUpCount">Number of Pullups:</label>
				<input type="number" class="form-control" id="pullUpCount" name="pullUpCount" th:field="*{pullUpCount}"
					required>
			</div>
			<div class="form-group">
				<label for="sessionDatetime">Session Date and Time:</label>
				<input type="datetime-local" class="form-control" id="sessionDateTime" name="sessionDateTime"
					th:field="*{sessionDateTime}" required>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>


	<div class="container mt-5">
		<h2>All Pullup Sessions</h2>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Pullup Count</th>
					<th scope="col">Session Date Time</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pullup : ${pullupsessionall}">
					<th scope="row" th:text="${pullup.index}"></th>
					<td th:text="${pullup.pullUpCount}"></td>
					<td th:text="${pullup.sessionDateTime}"></td>
					<td>
						<form th:action="@{/pullup/update/{identity}(identity=${pullup.identity})}" method="get"
							style="display:inline;">
							<button type="submit" class="btn btn-warning btn-sm">Update</button>
						</form>
						<form th:action="@{/pullup/delete/{identity}(identity=${pullup.identity})}" method="post"
							style="display:inline;">
							<button type="submit" class="btn btn-danger btn-sm">Delete</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>




</body>

</html>
