<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Login Page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Deeps</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="/registration" th:href="@{/registration}">Register</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="/login" th:href="@{/login}">Login<span
							class="sr-only">(current)</span></a>
				</li>
	
			</ul>
		</div>
	</nav>


	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>User Login Page</h1>
				<form th:action="@{/login}" method="post">

					<!-- Error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger"> Invalid username or password.</div>
					</div>


					<!-- Logout Message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out</div>
					</div>

					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" class="form-control" id="username" name="username"
							placeholder="Username" autofocus="autofocus">
					</div>

					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="password"
							autofocus="autofocus">
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>

				</form>
				<div class="form-group">
					<span>New User? <a href="/" th:href="@{/registration}">Register here</a></span>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
